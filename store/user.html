<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            background-color: rgb(1, 1, 80);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(1, 1, 120);
        }

        #table-buttons {
            margin: auto;
            width: fit-content;
        }

        button {
            font-size: larger;
        }
    </style>
</head>

<body>
    <header>
        <h1>User Information</h1>
    </header>

    <main>
        <div id="table-buttons">
            <button onclick="populateTable()">Populate Table</button>
            <button onclick="deleteData()">Delete Rows</button>
            <button onclick="dropTables()">Drop Table</button>
            <button onclick="createTables()">Create Table</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Type</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody id="userDataBody">

            </tbody>
        </table>
    </main>

    <script src="./helpers.js"></script>

    <script>
        // Function to get table data
        function getTable() {
            helperFetch("http://localhost:3000/user/getUsers", (users) => {
                console.log(users);
                let userDataBody = document.getElementById("userDataBody");
                userDataBody.innerHTML = "";
                // row.innerHTML = "";
                users.forEach(function (user) {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${user.USERID}</td>
                    <td>${user.USERTYPE}</td>
                    <td>${user.FIRSTNAME}</td>
                    <td>${user.LASTNAME}</td>
                    <td>${user.EMAIL}</td>
                    <td>${user.PHONENUMBER}</td>
                    <td>${user.DATEOFBIRTH}</td>
                `;
                    userDataBody.appendChild(row);
                });
            });
        }

        var sampleUserData = [
            { userID: '1', userType: 'Customer', firstName: 'John', lastName: 'Doe', email: 'john.doe@example.com', phoneNumber: '123-456-7890', dateOfBirth: '1990-01-01' },
            { userID: '2', userType: 'Admin', firstName: 'Jane', lastName: 'Smith', email: 'jane.smith@example.com', phoneNumber: '987-654-3210', dateOfBirth: '1985-05-15' },
            // Add more sample users as needed
        ];
        getTable();

        async function populateTable() {
            await helperFetch("http://localhost:3000/user/populateUsers");
            await getTable();

        }
        async function deleteData() {
            await helperFetch("http://localhost:3000/user/deleteUsers");
            await getTable();
        }
        async function dropTables() {
            await helperFetch("http://localhost:3000/dropTables");
            await getTable();

        }

        async function createTables() {
            await helperFetch("http://localhost:3000/createTables");
            await getTable();
        }


    </script>
</body>

</html>
