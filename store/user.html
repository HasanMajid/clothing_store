<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <style>
        body {
            background-color: rgb(1, 1, 80);
            color: white;
            font-family: 'Arial', sans-serif;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }

        th,
        td {
            border: 1px solid white;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: rgb(1, 1, 120);
        }
    </style>
</head>

<body>
    <header>
        <h1>User Information</h1>
    </header>

    <main>
        <div>
            <button onclick="addUser()">Add User</button>
            <button onclick="deleteUser()">Delete User</button>
            <button onclick="changeUserInfo()">Change User Info</button>
            <button onclick="backToHomePage()">Back to Home Page</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Type</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody id="userDataBody">

            </tbody>
        </table>
    </main>

    <script src="./helpers.js"></script>

    <script>



        // Function to populate the table with user data
        function populateTable() {
            helperFetch("http://localhost:3000/getUsers", (users) => {
                var userDataBody = document.getElementById("userDataBody");

                users.forEach(function (user) {
                    var row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${user.USERID}</td>
                    <td>${user.USERTYPE}</td>
                    <td>${user.FIRSTNAME}</td>
                    <td>${user.LASTNAME}</td>
                    <td>${user.EMAIL}</td>
                    <td>${user.PHONENUMBER}</td>
                    <td>${user.DATEOFBIRTH}</td>
                `;
                    userDataBody.appendChild(row);
                });
            });
        }

        var sampleUserData = [
            { userID: '1', userType: 'Customer', firstName: 'John', lastName: 'Doe', email: 'john.doe@example.com', phoneNumber: '123-456-7890', dateOfBirth: '1990-01-01' },
            { userID: '2', userType: 'Admin', firstName: 'Jane', lastName: 'Smith', email: 'jane.smith@example.com', phoneNumber: '987-654-3210', dateOfBirth: '1985-05-15' },
            // Add more sample users as needed
        ];

        // Call the function to populate the table with sample user data when the page loads
        populateTable();


        function addUser() {
            window.location.href = "user.html"
        }
        function deleteUser() {
            window.location.href = "products.html"

        }
        function changeUserInfo() {
            window.location.href = "shoppingcart.html"

        }

        function backToHomePage() {
            window.location.href = "index.html"
        }


    </script>
</body>

</html>
