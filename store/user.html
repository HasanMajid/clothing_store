<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>User Table</h1>
    </header>

    <div id="sidebar">
        <h2>Tables</h2>
        <ul>
            <li><a href="index.html">Return to Front Page</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="supplier.html">Supplier</a></li>
            <li><a href="employee.html">Employee</a></li>
            <li><a href="customer.html">Customer</a></li>
            <li><a href="adminEmployee.html">Admin Employee</a></li>
            <li><a href="brand.html">Brand</a></li>
            <li><a href="physicalStore.html">Physical Store</a></li>
            <li><a href="products.html">Product</a></li>
            <li><a href="shoppingCart.html">Shopping Cart</a></li>
        </ul>
    </div>

    <main>
        <div id="table-buttons">
            <button onclick="populateTable()">Populate Table</button>
            <button onclick="deleteData()">Delete Rows</button>
            <button onclick="dropTables()">Drop All Tables</button>
            <button onclick="createTables()">Create All Tables</button>
            
            <div id="searchbar">
                <form action="/search" method="GET" onsubmit="searchTable(event)">
                    <label for="search">Search:</label>
                    <input type="text" id="search" name="q" placeholder="Enter your search term">
                    <button type="submit">Search</button>
        </form>
    </div>
        <table>
            <thead>
                <tr>
                    <th>User ID</th>
                    <th>User Type</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody id="dataBody">

            </tbody>
        </table>
    </main>

    <script src="./helpers.js"></script>

    <script>
        // Function to get table data
        function getTable() {
            helperFetch("http://localhost:3000/user/get", (users) => {
                console.log(users);
                let dataBody = document.getElementById("dataBody");
                dataBody.innerHTML = "";
                // row.innerHTML = "";
                users.forEach(function (user) {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${user.USERID}</td>
                    <td>${user.USERTYPE}</td>
                    <td>${user.FIRSTNAME}</td>
                    <td>${user.LASTNAME}</td>
                    <td>${user.EMAIL}</td>
                    <td>${user.PHONENUMBER}</td>
                    <td>${user.DATEOFBIRTH}</td>
                `;
                    dataBody.appendChild(row);
                });
            });
        }

        getTable();

        async function populateTable() {
            await helperFetch("http://localhost:3000/user/populate");
            await getTable();

        }
        async function deleteData() {
            await helperFetch("http://localhost:3000/user/delete");
            await getTable();
        }
        async function dropTables() {
            await helperFetch("http://localhost:3000/dropTables");
            await getTable();

        }

        async function createTables() {
            await helperFetch("http://localhost:3000/createTables");
            await getTable();
        }
        async function searchTable(event) {
        event.preventDefault(); // Prevent form submission and page reload

        const searchTerm = document.getElementById("search").value.toLowerCase();
        const allUsers = await helperFetch("http://localhost:3000/user/get"); // Fetch all users

        const filteredUsers = allUsers.filter(user => {
            // You can customize the search logic based on your requirements
            return (
                user.FIRSTNAME.toLowerCase().includes(searchTerm) ||
                user.LASTNAME.toLowerCase().includes(searchTerm) ||
                user.EMAIL.toLowerCase().includes(searchTerm)
            );
        });

        let dataBody = document.getElementById("dataBody");
        dataBody.innerHTML = "";

        filteredUsers.forEach(function (user) {
            let row = document.createElement("tr");
            row.innerHTML = `
                <td>${user.USERID}</td>
                <td>${user.USERTYPE}</td>
                <td>${user.FIRSTNAME}</td>
                <td>${user.LASTNAME}</td>
                <td>${user.EMAIL}</td>
                <td>${user.PHONENUMBER}</td>
                <td>${user.DATEOFBIRTH}</td>
            `;
            dataBody.appendChild(row);
        });
    }

    </script>
</body>

</html>
