<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <header>
        <h1>User Table</h1>
    </header>

    <div id="sidebar">
        <h2>Tables</h2>
        <ul>
            <li><a href="index.html">Return to Front Page</a></li>
            <li><a href="user.html">User</a></li>
            <li><a href="supplier.html">Supplier</a></li>
            <li><a href="employee.html">Employee</a></li>
            <li><a href="customer.html">Customer</a></li>
            <li><a href="adminEmployee.html">Admin Employee</a></li>
            <li><a href="brand.html">Brand</a></li>
            <li><a href="physicalStore.html">Physical Store</a></li>
            <li><a href="products.html">Product</a></li>
            <li><a href="shoppingCart.html">Shopping Cart</a></li>
        </ul>
    </div>

    <main>
        <div id="table-buttons">
            <button onclick="runQuery()">Run Query</button>
        </div>

        <table>
            <thead>
                <tr>
                    <th></th>
                </tr>
            </thead>
            <tbody id="dataBody">

            </tbody>
        </table>
    </main>

    <script src="./helpers.js"></script>

    <script>
        // Function to get table data
        function getTable() {
            helperFetch("http://localhost:3000/runQuery/get", (users) => {
                let dataBody = document.getElementById("dataBody");
                dataBody.innerHTML = "";
                // row.innerHTML = "";
                users.forEach(function (user) {
                    let row = document.createElement("tr");
                    row.innerHTML = `
                    <td>${user.USERID}</td>
                    <td>${user.USERTYPE}</td>
                    <td>${user.FIRSTNAME}</td>
                    <td>${user.LASTNAME}</td>
                    <td>${user.EMAIL}</td>
                    <td>${user.PHONENUMBER}</td>
                    <td>${user.DATEOFBIRTH}</td>
                `;
                    dataBody.appendChild(row);
                });
            });
        }

        getTable();

        async function runQuery() {
            await helperFetch("http://localhost:3000/user/populate");
            await getTable();
        }


    </script>
</body>

</html>
